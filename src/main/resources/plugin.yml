name: BetterWorldStats
version: ${project.version}
main: me.xGinko.betterworldstats.BetterWorldStats
prefix: BetterWorldStats
authors: [ xGinko ]
softdepend: [ PlaceholderAPI ]
description: Better Worldstats by xGinko
folia-supported: true
commands:
  betterws:
    description: plugin commands
    usage: /<command> [ reload | version ]
  worldstats:
    description: Shows the WorldStats
    usage: /<command>
    aliases:
      - stats
permissions:
  betterws.worldstats:
    description: Permission to use /worldstats
  betterws.version:
    description: Permission to show the plugin version
  betterws.reload:
    description: Permission to reload the plugin configuration